<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="main">
    <!-- Header/Title iz content elementa -->
    <f:if condition="{data.header}">
        <f:render partial="Header/All" arguments="{header: data.header, layout: data.header_layout, positionClass: '{f:if(condition: data.header_position, then: \'ce-headline-{data.header_position}\')}'}" />
    </f:if>
    
    <!-- Teaser content -->
    <f:render section="content" />
</f:section>

<f:section name="content">
    {contentObject}
</f:section>
